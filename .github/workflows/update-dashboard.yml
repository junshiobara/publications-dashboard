name: Update Publications Dashboard

on:
  workflow_dispatch:

jobs:
  test-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Test update
      run: |
        echo "Testing update..."
        
        # 最終更新時刻のみ更新
        sed -i 's/{{LAST_UPDATE_TIME}}/'"$(date '+%Y-%m-%d %H:%M:%S (パリ時間)')"'/g' index.html
        
        echo "Update completed successfully"
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git diff --staged --quiet || git commit -m "🤖 Test update"
        git push
