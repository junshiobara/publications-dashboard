name: Update Publications Dashboard

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 10åˆ†ã§ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pytz
        
    - name: Quick update with timestamp
      run: |
        echo "Updating dashboard timestamp..."
        
        # ç¾åœ¨æ™‚åˆ»ã‚’å–å¾—ï¼ˆãƒ‘ãƒªæ™‚é–“ï¼‰
        PARIS_TIME=$(TZ='Europe/Paris' date '+%Y-%m-%d %H:%M:%S (ãƒ‘ãƒªæ™‚é–“)')
        
        # HTMLãƒ•ã‚¡ã‚¤ãƒ«ã®æœ€çµ‚æ›´æ–°æ™‚åˆ»ã‚’æ›´æ–°
        if [ -f "index.html" ]; then
          sed -i "s/{{LAST_UPDATE_TIME}}/$PARIS_TIME/g" index.html
          sed -i "s/æœ€çµ‚æ›´æ–°: [^<]*/æœ€çµ‚æ›´æ–°: $PARIS_TIME/g" index.html
        fi
        
        echo "Timestamp updated to: $PARIS_TIME"
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Auto-update dashboard timestamp"
          git push
        fi
